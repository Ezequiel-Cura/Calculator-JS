<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator JS</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator_wrapper">

        <div data-prevNumber class="input"></div>
        <div data-currentNumber class="output"></div>

        <div data-clear class="span-two">AC</div>
        <div data-delete>DEL</div>
        <div data-operation>%</div>
        <div data-number>7</div>
        <div data-number>8</div>
        <div data-number>9</div>
        <div data-operation>*</div>
        <div data-number>4</div>
        <div data-number>5</div>
        <div data-number>6</div>
        <div data-operation>-</div>
        <div data-number>1</div>
        <div data-number>2</div>
        <div data-number>3</div>
        <div data-operation>+</div>
        <div data-number>.</div>
        <div data-number>0</div>
        <div data-equals class="span-two">=</div>        
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
