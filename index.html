<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator JS</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="cal_wrapper">
        <input type="number" id="input">
        <div class="num_wrapper">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="multiply">x</div>

            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="split">%</div>

            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="rest">-</div>

            <div id="zero">0</div>
            <div id="point">.</div>
            <div id="result">=</div>
            <div id="addition">+</div>
        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
